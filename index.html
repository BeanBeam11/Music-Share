<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

    <title>Music Share - Home</title>
  </head>
  <body>
    <nav>
        <div class="container">
            <div class="logo">
                <a href="./index.html"><img src="./img/music_share.png" alt=""></a>
            </div>
            <a href="./artist.html"><div class="nav-item">Artist</div></a>
            <a href="./collection.html"><div class="nav-item">Collection</div></a>
            <a href="./chart.html"><div class="nav-item">Chart</div></a>
            <div class="user"><span class="material-icons-round">account_box</span></div>
        </div>
    </nav>
    <div class="bg-blue"></div>
    <header>
        <div class="text">Share Your Favorite Song HERE</div>
        <div class="text-small">( Click each post to see their Reason σ`∀´)σ )</div>
        <div class="add" data-toggle="modal" data-target="#exampleModal"><span class="material-icons-round">add_circle_outline</span></div>
    </header>
    <section>
        <div class="container boxes-wrapper">
            <div class="row">
                
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade modal-custom" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header modal-header-custom">
                    <h5 class="modal-title modal-title-custom" id="exampleModalLabel">Let's Share Your Favorite Song</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body modal-body-custom">
                    
                    <span class="input-title">Your Name: </span>
                    <div class="main-group">
                        <input type="text" class="" id="userName" name="userName" placeholder="Name">
                    </div>
                    <span class="input-title">Fav Song: </span>
                    <div class="main-group">
                        <input type="text" class="" id="userSong" name="userSong" placeholder="Fav Song">
                    </div>
                    <span class="input-title">Singer: </span>
                    <div class="main-group">
                        <input type="text" class="" id="userSinger" name="userSinger" placeholder="Singer">
                    </div>
                    <span class="input-title">Fav Lyrics: </span>
                    <div class="main-group">
                        <textarea class="" name="userLyric" id="userLyric" cols="30" rows="6" maxlength="170" placeholder="Write Down Your Fav Lyrics (170 words)"></textarea>
                    </div>
                    <span class="input-title">Reason: </span>
                    <div class="main-group">
                        <textarea class="" name="userReason" id="userReason" cols="30" rows="10" maxlength="280" placeholder="Write Down Your Reason (280 words)"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-share">Share</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>© 2021 adodaily, Inc</p>
        </div>
    </footer>

    <div class="loading">
        <div class="spinner-border spinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
  <template id="box01" style="display: none;">
    <div class="col-12 col-sm-12 col-md-4 col-lg-4">
        <div class="box" id="ID_HERE">
            <div class="info">
                <div class="info-title song-title">Fav Song : <span class="info-content song-data">SONG_HERE</span></div>
                <div class="info-title singer-title">Singer : <span class="info-content singer-data">SINGER_HERE</span></div>
                <div class="info-title name-title">Name : <span class="info-content name-data">NAME_HERE</span></div>
                <div class="info-title lyric-title">Fav Lyrics : 
                    <div>" <span class="info-content lyric-data">LYRIC_HERE</span> "</div>
                </div>
            </div>
            <div class="reason">
                <div class="reason-title">Reason</div>
                <div class="reason-text">
                    " <span class="reason-text-data">REASON_HERE</span> "
                </div>
            </div>
        </div>
    </div>
  </template>
  <template id="tipTemplate01" style="display: none;">
    <div class="tip">
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        <span>It's a required field</span>
    </div>
  </template>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

    <title>Music Share</title>
  </head>
  <body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="./img/music_share.png" alt="">
            </div>
            <div class="user"><span class="material-icons-round">account_box</span></div>
        </div>
    </nav>
    <div class="bg-blue"></div>
    <header>
        <div class="text">Share Your Favorite Song HERE</div>
        <div class="add"><span class="material-icons-round">add_circle_outline</span></div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="box">
                        <div class="info">
                            <div class="info-title name">Name : <span class="info-content name-data">Sofia</span></div>
                            <div class="info-title song">Fav Song : <span class="info-content song-data">RED</span></div>
                            <div class="info-title singer">Singer : <span class="info-content singer-data">Taylor Swift</span></div>
                            <div class="info-title reason">Reason : <span class="info-content reason-data">...</span></div>
                            <div class="info-btn"></div>
                        </div>
                        <div class="fav-lyric">
                            <div class="lyric">Fav Lyrics</div>
                            <div class="lyric-text">
                                "<span class="lyric-text-data">Losing him was blue like I never know Missing him was dark gray all alone</span>"
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="box"></div>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>Â© 2021 adodaily, Inc</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>

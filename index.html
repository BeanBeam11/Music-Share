        </div>

    <section>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/banner_taylor.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/banner_dua.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/banner_olivia.jpeg" class="d-block w-100" alt="...">
          </div>

            <img src="./img/banner_shawn.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/banner_charlie.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="vote-title mb-5">Create Your Fav Artist Collection</div>
      <div class="artist-avatar-wrapper">
        <div class="artist-avatar" id="artist-avatar-shawn">
          <img src="./img/shawn_mendes.jpg" alt="">
        </div>
        <div class="artist-avatar" id="artist-avatar-olivia">
          <img src="./img/olivia_rodrigo.jpg" alt="">
        </div>
        <div class="artist-avatar" id="artist-avatar-taylor">
          <img src="./img/taylor_swift.jpg" alt="">
        </div>
        <div class="artist-avatar" id="artist-avatar-dua">
          <img src="./img/dua_lipa.jpg" alt="">
        </div>
        <div class="artist-avatar" id="artist-avatar-charlie">
          <img src="./img/charlie_puth.jpg" alt="">
        </div>
      </div>
      <div class="container artist-album-wrapper">
        <div class="album">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 album-photo-box">
              <div class="add-photo">
                <div class="add-photo-btn" data-toggle="modal" data-target="#exampleModal"><span class="material-icons-round">add_circle_outline</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Modal -->
    <div class="modal fade modal-custom" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
              <div class="modal-header modal-header-custom">
                  <h5 class="modal-title modal-title-custom" id="exampleModalLabel">Let's Add Some Photo</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body modal-body-custom">
                <span class="input-title">Your Name: </span>
                <div class="main-group">
                    <input type="text" class="" id="userName" name="userName" placeholder="Name">
                </div>
                <span class="input-title">Artist: </span>
                <div class="photo-select-artist main-group">
                  <select class="custom-select photo-artist-option" id="typeArtist" name="typeArtist">
                    <option disable selected value>Select the Artist</option>
                    <option value="Olivia Rodrigo">Olivia Rodrigo</option>
                    <option value="Taylor Swift">Taylor Swift</option>
                    <option value="Dua Lipa">Dua Lipa</option>
                    <option value="Shawn Mendes">Shawn Mendes</option>
                    <option value="Charlie Puth">Charlie Puth</option>
                  </select>
                </div>
                <span class="input-title">Photo URL: </span>
                <div class="main-group">
                    <input type="text" class="" id="imgURL" name="imgURL" placeholder="Photo URL">
                </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-add">Add</button>
              </div>
          </div>
      </div>
  </div>

      <div class="spinner-border spinner" role="status">
          <span class="sr-only">Loading...</span>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="./js/collection.js"></script>
  </body>
  <template id="type-album" class="template-album" style="display: none;">
    <div class="col-12 col-sm-12 col-md-4 col-lg-4 album-photo-box BOX_ID">
      <div class="album-photo" id="ID_HERE">
          <img src="IMG_URL_HERE" alt="">
          <div class="photo-name">Upload by: <span class="photo-name-data">NAME_HERE</span></div>
      </div>
    </div>
  </template>
  <template id="tipTemplate01" style="display: none;">
    <div class="tip">
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        <span>It's a required field</span>
    </div>
  </template>
